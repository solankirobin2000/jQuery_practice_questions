<!DOCTYPE html>
<html>

<head>
    <title>jq page.</title>
    <script src="jquery-3.6.0.min.js"></script>
    <style>
        #div{
            position: relative;
            width: 300px;
            height: 400px;
            background-color: blue;
        }
        .div2{
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Wlcome to first page of jq</h1>
    <button id="b1">Animation</button>
    <div id="div">
        <div class="div2"></div>
        <h2>This is my page.</h2>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("#div").hover(function () {
            $(".div2").animate({
                'height': '400px',
                'width': '300px'

            }, 900 );//},"fast" OR "slow" are also allowed
        },function () {
            $(".div2").animate({
                'height': '50px',
                'width': '50px'

            }, 900 );//},"fast" OR "slow" are also allowed
        }
    
    );
    }
    );
</script>

</html>
